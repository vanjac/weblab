<!DOCTYPE html>
<title>WEBLAB</title>
<style>
  @media (prefers-color-scheme: dark) {
    body {
      background: black;
      color: white;
    }
  }
</style>
<script>
  (function() {
    let path = new URLSearchParams(window.location.search).get('load')
    if (path) {
      import(`./${path}.js`).then(m => window.mod = m)
    }
  })()
</script>
